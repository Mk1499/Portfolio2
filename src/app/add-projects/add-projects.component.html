<section class="addProject">
  <div class="shadow">
    <h2 class="text-center">Add New Project Here</h2>
      <form>
          <div class="form-group"> 
            <input type="text" class="form-control"  placeholder="Project Name" [(ngModel)]="data.name" name ="name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control"  placeholder="description"  [(ngModel)]="data.description" name="description">
          </div>
          <div class="form-group"> 
            <input type="text" class="form-control"  placeholder="Project URL" [(ngModel)]="data.url" name ="url">
          </div>

          <div class="form-group"> 
            <input type="text" class="form-control"  placeholder="Github Source" [(ngModel)]="data.gitUrl" name ="gitUrl">
          </div>

         <label>Technologies : </label>
          <div class="form-group"> 
            <input type="text" class="form-control"  placeholder="Technology1" [(ngModel)]="data.tech1" name ="tech1">
          </div>

          <div class="form-group"> 
            <input type="text" class="form-control"  placeholder="Technology2" [(ngModel)]="data.tech2" name ="tech2">
          </div>

          <div class="form-group"> 
            <input type="text" class="form-control"  placeholder="Technology3" [(ngModel)]="data.tech3" name ="tech3">
          </div>

          <input type="file" (change)="out($event)" accept=".jpg , .png">

          <button type="submit" class="btn btn-primary" (click)="addProject()">Submit</button>
        </form>
  </div>

</section>
